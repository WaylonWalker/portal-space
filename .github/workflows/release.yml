name: Release
on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
jobs:
  release:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3.1.0
      - name: Set up Python
        uses: actions/setup-python@v4.3.1
        with:
          python-version: '3.8'
      # - name: Append the directory of 'vcvarsall.bat' to PATH environment variable
      #   uses: myci-actions/export-env-var-powershell@1
      #   with:
      #     name: PATH
      #     value: $env:PATH;C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build
      # - shell: cmd
      #   run: |
      #     call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
      - run: pip install -e ".[dev]"
      - name: build
        run: pyinstaller portal_space/cli/__main__.py
      - run: ls dist
